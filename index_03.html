<head>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* swipe */

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container,
        .swiper-container2 {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            height: 100%;
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination {
            position: relative;
        }

        .swiper-pagination-clickable .swiper-pagination-bullet {
            margin-right: 5px;
        }

        /* index03 */

        #index03 {
            margin: 50px 0 150px 0;
        }

        .index03_left,
        .index03_right {
            flex-direction: column;
            width: 50%;
        }

        .index03_400 {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .index03_800 {
            width: 100%;
            height: 800px;
            overflow: hidden;
        }

        .index03_deco {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin-bottom: 15px;
        }

        /* left */

        .left01_swipe img,
        .left04_swipe img,
        .right05_swipe img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .index03_left02 {
            background-color: #32465a;
        }

        .index03_left05 {
            background-color: #59493f;
        }

        .index03_txt01 {
            width: 70%;
            height: 20%;
            margin: 100px auto 0 auto;
        }

        .index03_txt01_left {
            width: 80%;
            float: left
        }

        .index03_txt01_right {
            width: 11%;
            float: right;
            margin-top: -6%;
        }

        .index03_h2 {
            font-size: 35px;
            font-family: 'Playfair Display';
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 40px;
        }

        .index03_left02_box {
            height: 80%;
            overflow: hidden;
            transition: all .5s .1s;
        }

        .index03_left02_box img {
            height: 130%;
            object-fit: cover;
            margin: -180px 0 0 -30px;
        }

        .index03_left05_box {
            height: 80%;
            overflow: hidden;
            transition: all .5s .1s;

        }

        .index03_left05_box img {
            height: 120%;
            object-fit: cover;
            margin: -80px 0 0 -110px;
        }

        /* right */

        .index03_right01 {
            transition: all .2s;
            background-color: #d2d2d2;
        }

        .index03_right03 {
            background: url(images/banner/marble_bg.jpg) no-repeat center bottom;
            background-size: cover;
        }

        .index03_right04 {
            background-color: #ad776c;
        }

        .index03_right05 {
            background: url(images/banner/Casa-La-Quinta-Weekend-House-For-Retired-Couple-Mexico-Yellowtrace-05.jpg) no-repeat bottom center;
            background-size: cover;
        }

        .index03_right03_box {
            height: 70%;
            overflow: hidden;
            margin-left: -55px;
            transition: all .5s .1s;

        }

        .index03_right03_box2 {
            height: 70%;
            overflow: hidden;
            margin: -560px 0 0 110px;
        }

        .index03_right03_box_img1 {
            height: 90%;
            object-fit: cover;
            margin: 0;
        }

        .index03_right03_box_img2 {
            height: 110%;
            object-fit: cover;
            margin: 0;
        }

        .index03_right04_box {
            height: 70%;
            width: 100%;
            overflow: hidden;
            transition: all .5s .1s;
            transform: translate(5%, -8%);
        }

        .index03_right04_box img {
            height: 135%;
            object-fit: cover;
        }

        .index03_txt02 {
            width: 50%;
            height: 100%;
            margin: -53% 0 0 90px;
        }

        .index03_txt02_top {
            height: 55%;
        }

        .index03_txt02_bottom {
            height: 11%;
            margin-top: -15px;
        }

        .index03_right01_box {
            height: 100%;
            overflow: hidden;
            transition: all .5s .1s;
        }

        .index03_right01_box img {
            height: 125%;
            object-fit: cover;
            margin: 0 0 0 120px;
            transform: rotateY(180deg);
        }

        @media screen and (max-width:800px) {
            #index03 {
                margin: 0;
            }
            .index03 {
                flex-direction: column;
            }
            .index03_left,
            .index03_right {
                width: 100%;
            }
            .index03_400 {
                height: 250px;
            }
            .index03_800 {
                height: 400px;
            }
            .index03_left03,
            .index03_right02 {
                display: none;
            }
            .index03_txt01 {
                margin-top: 50px;
            }
            .index03_txt01_right {
                width: 17%;
            }
            .index03_h2 {
                font-size: 30px;
                line-height: 35px;
            }
            .index03_left02_box,
            .index03_left05_box {
                height: auto;
                width: 100%;
            }
            .index03_left02_box img {
                width: 130%;
                margin: -25% 0 0 -5%;
            }
            .index03_left05_box img {
                width: 110%;
                margin: -12% 0 0 0;
            }
            .index03_txt02 {
                margin: -57% 0 0 14%;
            }
            .index03_right03_box2 {
                height: 80%;
                margin: -320px 0 0 50px;
            }
            .index03_right03_box {
                height: 80%;
                margin: 0 0 0 -10%;
            }

        }
    </style>
</head>

    <script>
        $('.slide-nav').on('hover', function (e) {
            e.preventDefault();
            // get current slide
            var current = $('.flex--active').data('slide'),
                // get button data-slide
                next = $(this).data('slide');

            $('.slide-nav').removeClass('active');
            $(this).addClass('active');

            if (current === next) {
                return false;
            } else {
                $('.slider__warpper').find('.flex__container[data-slide=' + next + ']').addClass('flex--preStart');
                $('.flex--active').addClass('animate--end');
                setTimeout(function () {
                    $('.flex--preStart').removeClass('animate--start flex--preStart').addClass('flex--active');
                    $('.animate--end').addClass('animate--start').removeClass('animate--end flex--active');
                }, 800);
            }
        });

        // swipe輪播
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 0,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
